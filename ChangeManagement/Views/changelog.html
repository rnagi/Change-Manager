<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery.dataTables.min.css" />
    <!-- <link rel="Stylesheet" type="text/css" href="../css/dataTables.responsive.css" />-->
    <link rel="Stylesheet" type="text/css" href="../css/itops.css" />
    <title>Change Log</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="text-center" style="margin-bottom: 50px">
                <h1>
                    Change Mangement Log</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div>
                    <h3>
                        Items</h3>
                </div>
                <table id="tblchangelog" class="table table-striped table-hover table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th>
                                System &nbsp;<span class="glyphicon glyphicon-filter"></span>
                            </th>
                            <th>
                                Change Summary &nbsp;<span class="glyphicon glyphicon-filter"></span>
                            </th>
                            <th>
                                Result &nbsp;<span class="glyphicon glyphicon-filter"></span>
                            </th>
                            <th>
                                AAA Incident# &nbsp;<span class="glyphicon glyphicon-filter"></span>
                            </th>
                            <th>
                                AAA Problem# &nbsp;<span class="glyphicon glyphicon-filter"></span>
                            </th>
                            <th>
                                Vendor# &nbsp;<span class="glyphicon glyphicon-filter"></span>
                            </th>
                            <th>
                                Change Date &nbsp;<span class="glyphicon glyphicon-filter"></span>
                            </th>
                            <th>
                                Created by &nbsp;<span class="glyphicon glyphicon-filter"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
            <div class="col-sm-2" style="margin-top: 100px">
                <input type="button" class="btn btn-primary btnmenu " value="Add" />
                <input type="button" class="btn btn-primary btnmenu" value="Update" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button class="btn btn-primary btnmenu" >
                    System Availability</button></div>
            <div class="col-sm-2">
                <button class="btn btn-primary btnmenu"  >
                    Exit</button></div>
            <div class="col-sm-2">
                <button class="btn btn-primary btnmenu" >
                    Delete</button></div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-migrate-1.2.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="../js/jquery.dataTables.min.js"></script>
    <!--<script type="text/javascript" src="../js/dataTables.responsive.js"></script>-->
    <script type="text/javascript" src="../js/changelog.js"></script>
</body>
</html>
